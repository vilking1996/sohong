<script>
  const resultsDiv = document.getElementById('results');
  const sohongDisplay = document.getElementById('sohong-display');
  const rightPanel = document.getElementById('right-panel');
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');

  function renderResults(list) {
    resultsDiv.innerHTML = '';
    if (list.length === 0) {
      resultsDiv.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>';
      return;
    }
    list.forEach(item => {
      const div = document.createElement('div');
      div.className = 'record-item';
      div.textContent = `${item.id} - ${item.chuHo}`;
      div.onclick = () => showDetails(item);
      resultsDiv.appendChild(div);
    });
  }

  function showDetails(sohong) {
    sohongDisplay.innerHTML = `
      <strong>S·ªë S·ªï H·ªìng:</strong> ${sohong.id}<br>
      <strong>Ch·ªß H·ªô:</strong> ${sohong.chuHo}<br>
      <strong>ƒê·ªãa Ch·ªâ:</strong> ${sohong.diaChi}<br>
      <strong>S·ªë D∆∞:</strong> ${sohong.soDu} VNƒê<br>
      <pre style="white-space: pre-wrap; margin-top: 10px;">${sohong.thongTin}</pre>
    `;
    rightPanel.innerHTML = '';
    if (sohong.videoUrl) {
      const video = document.createElement('video');
      video.src = sohong.videoUrl;
      video.controls = true;
      rightPanel.appendChild(video);
    } else if (sohong.imgUrl) {
      const img = document.createElement('img');
      img.src = sohong.imgUrl;
      rightPanel.appendChild(img);
    } else {
      rightPanel.innerHTML = '<p style="color:#fff;">Kh√¥ng c√≥ ·∫£nh ho·∫∑c video v·ªã tr√≠ ƒë·∫•t.</p>';
    }
  }

  function searchSoHong() {
    const keyword = searchInput.value.trim().toLowerCase();
    if (!keyword) {
      renderResults([]);
      sohongDisplay.textContent = 'Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm.';
      rightPanel.innerHTML = '<p style="color:#fff;">Ch·ªçn s·ªï h·ªìng ƒë·ªÉ xem h√¨nh/video v·ªã tr√≠ ƒë·∫•t</p>';
      return;
    }
    const filtered = data.filter(item =>
      item.id.toLowerCase().includes(keyword) || item.chuHo.toLowerCase().includes(keyword)
    );
    renderResults(filtered);
    sohongDisplay.textContent = 'Ch·ªçn m·ªôt s·ªï h·ªìng ƒë·ªÉ xem chi ti·∫øt.';
    rightPanel.innerHTML = '<p style="color:#fff;">Ch·ªçn s·ªï h·ªìng ƒë·ªÉ xem h√¨nh/video v·ªã tr√≠ ƒë·∫•t</p>';
  }

  searchButton.addEventListener('click', searchSoHong);
  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') searchSoHong();
  });

  renderResults(data);
</script>

<body>
  <div id="form-container">
    <h3></h3>
    <input id="sender" placeholder="ID ng∆∞·ªùi g·ª≠i"><br><br>
    <input id="receiver" placeholder="ID nh·∫≠n/Visa"><br><br>
    <input id="amount" type="number" placeholder="S·ªë ti·ªÅn"><br><br>
    <button id="record">üé• Quay video 8 gi√¢y</button><br><br>
    <video id="preview" autoplay muted width="200"></video><br><br>
    <button id="submit" disabled>G·ª≠i chuy·ªÉn kho·∫£n</button>
    <p id="msg"></p>
  </div>

  <div id="log"></div>

  <script>
    let stream, mediaRecorder, recordedChunks = [], videoBlob;
    let faceDetector;

    if ('FaceDetector' in window) {
      faceDetector = new FaceDetector();
    }

    document.getElementById('record').onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('preview').srcObject = stream;

        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
          log('üé• Video ƒë√£ quay xong. Ki·ªÉm tra khu√¥n m·∫∑t v√† x√°c minh l√† ·∫£nh ƒë·ªông...');

          const isValid = await checkFaceInMotion(videoBlob);
          if (isValid) {
            log("‚úÖ Video h·ª£p l·ªá (c√≥ khu√¥n m·∫∑t v√† chuy·ªÉn ƒë·ªông). Cho ph√©p g·ª≠i.");
            document.getElementById('submit').disabled = true;
            setTimeout(() => {
              document.getElementById('submit').disabled = false;
            }, 1000);
          } else {
            log("‚ùå Video kh√¥ng h·ª£p l·ªá. Vui l√≤ng quay l·∫°i.");
            alert("Video kh√¥ng h·ª£p l·ªá. C·∫ßn c√≥ khu√¥n m·∫∑t v√† chuy·ªÉn ƒë·ªông!");
            document.getElementById('submit').disabled = true;
          }
        };

        mediaRecorder.start();
        log('üî¥ ƒêang quay video...');
        setTimeout(() => mediaRecorder.stop(), 8000);
      } catch (err) {
        alert("Kh√¥ng th·ªÉ truy c·∫≠p camera/micro: " + err);
      }
    };

    document.getElementById('submit').onclick = () => {
      const sender = document.getElementById('sender').value.trim();
      const receiver = document.getElementById('receiver').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!videoBlob) return alert("B·∫°n ph·∫£i quay video tr∆∞·ªõc!");

      const formData = new FormData();
      formData.append("sender", sender);
      formData.append("receiver", receiver);
      formData.append("amount", amount);
      formData.append("video", videoBlob, "recording.webm");

      fetch("/transfer", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          document.getElementById("msg").innerText = data.message;
          log(data.message);
          if (data.updatedData) {
            window.data = data.updatedData;
          }
        });
    };

    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.innerHTML += `<div>> ${msg}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function checkFaceInMotion(blob) {
      return new Promise(resolve => {
        const video = document.createElement("video");
        video.src = URL.createObjectURL(blob);
        video.muted = true;
        video.playsInline = true;

        let canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        let prevFrameData = null;
        let faceDetected = false;
        let motionDetected = false;
        let checkCount = 0;

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          video.play();

          const interval = setInterval(async () => {
            if (video.ended || video.paused || checkCount > 10) {
              clearInterval(interval);
              resolve(faceDetected && motionDetected);
              return;
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

            if (faceDetector && !faceDetected) {
              try {
                const faces = await faceDetector.detect(await createImageBitmap(canvas));
                if (faces.length > 0) {
                  faceDetected = true;
                  log("‚úÖ Khu√¥n m·∫∑t ƒë∆∞·ª£c ph√°t hi·ªán.");
                }
              } catch (e) {
                log("‚ö†Ô∏è Kh√¥ng th·ªÉ ph√°t hi·ªán khu√¥n m·∫∑t: " + e.message);
              }
            }

            if (prevFrameData) {
              let diff = 0;
              for (let i = 0; i < frame.data.length; i += 4) {
                diff += Math.abs(frame.data[i] - prevFrameData[i]);
              }
              if (diff > 50000) {
                motionDetected = true;
              }
            }

            prevFrameData = frame.data.slice();
            checkCount++;
          }, 500);
        };
      });
    }
  </script>

<div class="scene-floating" id="float-orbit"></div>

<script>
  const orbit = document.getElementById('float-orbit');
  const buttons = [
    { text: "Drone", link: "#" },
    { text: "Cell", link: "#" },
    { text: "Car Auto", link: "#" },
    { text: "Metro", link: "#" },
    { text: "Robot", link: "#" }
  ];

  const radius = 120;
  const total = buttons.length;

  buttons.forEach((btn, i) => {
    const angle = (i / total) * 2 * Math.PI;
    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;

    const div = document.createElement("a");
    div.className = "btn3d-floating";
    div.innerText = btn.text;
    div.href = btn.link;
    div.style.transform = `translate3d(${x}px, 0px, ${z}px)`;
    orbit.appendChild(div);
  });
</script>

  @keyframes spinLogo {
    from { transform: rotateY(0deg); }
    to   { transform: rotateY(360deg); }
  }
</style>

<script>
  const canvas = document.getElementById("smokeCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = 180;
  canvas.height = 120;

  let particles = [];

  function createParticle() {
    const x = 90 + (Math.random() - 0.5) * 20;
    const y = 110;
    const radius = Math.random() * 8 + 2;
    const alpha = 1;
    const speed = Math.random() * 1 + 0.5;
    const drift = (Math.random() - 0.5) * 1.2;
    return { x, y, radius, alpha, speed, drift };
  }

  function drawParticle(p) {
    ctx.beginPath();
    ctx.fillStyle = `rgba(30,30,30,${p.alpha})`;
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function updateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (particles.length < 100) {
      particles.push(createParticle());
    }

    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      p.y -= p.speed;
      p.x += p.drift;
      p.alpha -= 0.008;
      p.radius += 0.1;

      drawParticle(p);

      if (p.alpha <= 0) {
        particles.splice(i, 1);
        i--;
      }
    }

    requestAnimationFrame(updateParticles);
  }

  updateParticles();
</script>
