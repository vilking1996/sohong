<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị 10 khung Sketchfab</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-frame {
      height: 33.3%;
    }

    .middle-frames {
      display: flex;
      height: 33.3%;
    }

    .middle-frame {
      flex: 1;
    }

    .bottom-frame {
      height: 33.3%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Khung chồng (absolute) */
    .side-frame {
      position: absolute;
      height: 33.3%;
      width: 25%;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Vị trí cụ thể */
    .left-frame-top    { top: 0; left: 0; }
    .right-frame-top   { top: 0; right: 0; }

    .left-frame-middle { top: 33.3%; left: 0; }
    .right-frame-middle{ top: 33.3%; right: 0; }

    .left-frame-bottom { top: 66.6%; left: 0; }
    .right-frame-bottom{ top: 66.6%; right: 0; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Khung trên cùng 33.3% -->
    <div class="top-frame">
      <iframe src="https://sketchfab.com/models/1532b74a76dc43d18a4fc2c5ba1f2229/embed"></iframe>
    </div>

    <!-- Hai khung giữa 33.3%, chia đôi -->
    <div class="middle-frames">
      <div class="middle-frame">
        <iframe src="https://sketchfab.com/models/2e6d680639bc424abd3af2e2b1ee944f/embed"></iframe>
      </div>
      <div class="middle-frame">
        <iframe src="https://sketchfab.com/models/2e6d680639bc424abd3af2e2b1ee944f/embed"></iframe>
      </div>
    </div>

    <!-- Khung dưới cùng 33.3% -->
    <div class="bottom-frame">
      <iframe src="https://sketchfab.com/models/90d7eecef0034b25beff96ebaa15190c/embed"></iframe>
    </div>
  </div>

  <!-- Khung chồng phía trên -->
  <div class="side-frame left-frame-top">
    <iframe src="https://sketchfab.com/models/8bb62a1b3baf44d29299001f639899a3/embed"></iframe>
  </div>
  <div class="side-frame right-frame-top">
    <iframe src="https://sketchfab.com/models/8bb62a1b3baf44d29299001f639899a3/embed"></iframe>
  </div>

  <!-- Khung chồng giữa -->
  <div class="side-frame left-frame-middle">
    <iframe src="https://sketchfab.com/models/6af45961a024459cae515c3b5cad8376/embed"></iframe>
  </div>
  <div class="side-frame right-frame-middle">
    <iframe src="https://sketchfab.com/models/6af45961a024459cae515c3b5cad8376/embed"></iframe>
  </div>

  <!-- ✅ Khung chồng phía dưới -->
  <div class="side-frame left-frame-bottom">
    <iframe src="https://sketchfab.com/models/3a0fb31b9d864b27a0846aca8579461c/embed"></iframe>
  </div>
  <div class="side-frame right-frame-bottom">
    <iframe src="https://sketchfab.com/models/5c818a5be6c84f898826d989f02932b0/embed"></iframe>
  </div>
</body>
</html>
